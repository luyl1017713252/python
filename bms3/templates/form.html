<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="title">{{ field.label }}</label>
            {{ field }} <span>{{ field.errors.0 }}</span>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success pull-right">提交</button>
</form>
