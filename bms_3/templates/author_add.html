{% extends 'base.html' %}
{% block title %}
    <title>添加</title>
{% endblock %}

{% block h3 %}
    <h3>添加作者</h3>
{% endblock %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <form action="/author/add/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">作者</label>
                <span id="author_name" class="iconfont"></span>
                <input type="text" class="form-control" id="name" placeholder="name" name="name">
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <span id="author_age" class="iconfont"></span>
                <input type="text" class="form-control" id="age" placeholder="age" name="age">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <span id="author_email" class="iconfont"></span>
                <input type="text" class="form-control" id="email" placeholder="email" name="email">
            </div>
            <div class="form-group">
                <label for="tel">电话</label>
                <span id="author_tel" class="iconfont"></span>
                <input type="text" class="form-control" id="tel" placeholder="tel" name="tel">
            </div>

            <button type="submit" class="btn btn-success pull-right">提交</button>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            $('span').css('display', 'none')
            $('#name').blur(function () {
                var text = this.value
                re_author_name = /^[\u4E00-\u9FA5A-Za-z\\s]+(·[\u4E00-\u9FA5A-Za-z]+)*$/
                if (text == '') {
                    $('#author_name').html('&#xe64b;不能为空').css('color', 'red')
                } else if (text.search(re_author_name) !== -1) {
                    $('#author_name').html('&#xe606;').css('color', 'blue')
                } else {
                    $('#author_name').html('&#xe64b;格式错误').css('color', 'red')
                }
                $('#author_name').css('display', 'inline-block')
            })
            $('#age').blur(function () {
                var text = this.value
                re_author_age = /^(?:[1-9][0-9]?|1[01][0-9]|120)$/
                if (text == '') {
                    $('#author_age').html('&#xe64b;不能为空').css('color', 'red')
                } else if (text.search(re_author_age) !== -1) {
                    $('#author_age').html('&#xe606;').css('color', 'blue')
                } else {
                    $('#author_age').html('&#xe64b;格式错误').css('color', 'red')
                }
                $('#author_age').css('display', 'inline-block')
            })
            $('#email').blur(function () {
                var text = this.value
                re_author_email = /^[A-Za-zd0-9]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/
                if (text == '') {
                    $('#author_email').html('&#xe64b;不能为空').css('color', 'red')
                } else if (text.search(re_author_email) !== -1) {
                    $('#author_email').html('&#xe606;').css('color', 'blue')
                } else {
                    $('#author_email').html('&#xe64b;格式错误').css('color', 'red')
                }
                $('#author_email').css('display', 'inline-block')
            })
            $('#tel').blur(function () {
                var text = this.value
                re_author_tel = /^1\d{10}$/
                if (text == '') {
                    $('#author_tel').html('&#xe64b;不能为空').css('color', 'red')
                } else if (text.search(re_author_tel) !== -1) {
                    $('#author_tel').html('&#xe606;').css('color', 'blue')
                } else {
                    $('#author_tel').html('&#xe64b;格式错误').css('color', 'red')
                }
                $('#author_tel').css('display', 'inline-block')
            })

        })
    </script>
{% endblock %}
