{% extends 'base.html' %}
{% block title %}
    <title>查看</title>
{% endblock %}

{% block h3 %}
    <h3>添加出版社</h3>
{% endblock %}

{% block content %}
    <div class="col-md-9 col-md-offset-2">
        <a href="/publish/add" class="btn btn-primary">添加出版社</a>
        <a href="/books/" class="btn btn-primary">书籍管理系统</a>
        <a href="/authors/" class="btn btn-primary">作者管理系统</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>出版社</th>
                <th>email</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for publish in publish_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ publish.name}}</td>
                    <td>{{ publish.email}}</td>
                    <td>
                        <a href="/publish/update/{{ publish.id }}" class="btn btn-primary btn-sm">编辑</a>
                        <a href="/publish/del/{{ publish.id }}" class="btn btn-default btn-sm">删除</a>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>

    </div>

{% endblock %}
