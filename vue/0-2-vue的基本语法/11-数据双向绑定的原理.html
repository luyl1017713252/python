<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" :value="msg" @input="inputMsg">
    {{msg}}
</div>

<script src="../vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                msg: '杨凡'
            }
        },
        methods:{
            inputMsg(e){
                this.msg = e.target.value
            }
        }

    })

</script>
</body>
</html>
