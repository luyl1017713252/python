<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    {{msg}}
    <br>
    <input type="text" v-model.lazy="msg">
    {{msg}}
    <br>
    <input type="number" v-model.number="age">
    <br>
    <input type="text" v-model.trim="msg">
    {{msg}}
    {{age}}

</div>

<script src="../vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                msg: '杨凡',
                age: 18
            }
        }

    })

</script>

</body>
</html>
