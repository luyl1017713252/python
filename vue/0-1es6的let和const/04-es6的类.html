<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function person(name, age) {
        this.name = name;
        this.age = age;

    }

    // 定义原型方法
    person.prototype.showName = function () {
        console.log(this.name)

    }
    let p1 = new person('杨凡', 18)
    p1.showName()

    class Person{
        constructor(name='杨凡', age=18) {
            this.name = name;
            this.age = age;
        }
        showName(){
            console.log(this.name)
        }
    }

    let p2 = new Person();
    p2.showName()
</script>

</body>
</html>
